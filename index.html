<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boycott Brands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 2rem;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Boycott Brands</h1>
    </header>
    <nav>
        <a href="#" onclick="showTab('corporate')">Corporate</a>
        <a href="#" onclick="showTab('political')">Political Ties</a>
        <a href="#" onclick="showTab('ethical')">Ethical Concerns</a>
    </nav>
    
    <div class="container">
        <section id="corporate" class="tab-content active">
            <h2>Corporate</h2>
            <ul>
                <li>Brand 1</li>
                <li>Brand 2</li>
            </ul>
        </section>
        
        <section id="political" class="tab-content">
            <h2>Political Ties</h2>
            <ul>
                <li>Brand A</li>
                <li>Brand B</li>
            </ul>
        </section>
        
        <section id="ethical" class="tab-content">
            <h2>Ethical Concerns</h2>
            <ul>
                <li>Brand X</li>
                <li>Brand Y</li>
            </ul>
        </section>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
